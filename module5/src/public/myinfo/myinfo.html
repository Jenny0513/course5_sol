<div class="container">
  <h2 class="text-center">Your Registered Information</h2>
  <div class="col-md-12" ng-if = "myInfoCtrl.user.length">
    <div class="col-sm-5 text-right">First Name:</div>
    <div class="col-sm-7">{{myInfoCtrl.user[0]}}</div>

    <div class="col-sm-5 text-right">Last Name:</div>
    <div class="col-sm-7">{{myInfoCtrl.user[1]}}</div>

    <div class="col-sm-5 text-right">Email Address:</div>
    <div class="col-sm-7">{{myInfoCtrl.user[2]}}</div>

    <div class="col-sm-5 text-right">Phone Number:</div>
    <div class="col-sm-7">{{myInfoCtrl.user[3]}}</div>

    <div class="col-sm-5 text-right">Your Favorite Dish:</div>
    <div class="col-sm-7">&nbsp;&nbsp;</div>

    <div class="row">
      <div class="col-sm-5 text-right">
        <div class="menu-item-photo">
          <div>{{myInfoCtrl.user[4]}}</div>
          <img class="img-responsive" width="250" height="150"
          ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.user[4]}}.jpg" alt="{{myInfoCtrl.user[5]}}">
        </div>
      </div>
      <div class="menu-item-description col-sm-7">
        <h3 class="menu-item-title">{{myInfoCtrl.user[6]}}</h3>
        <p class="menu-item-details">{{myInfoCtrl.user[7]}}</p>
      </div>
    </div>

  </div>

  <div class="text-center col-md-12" ng-if = "!myInfoCtrl.user.length">
     <h4>Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a></h3>
  </div>
</div>
